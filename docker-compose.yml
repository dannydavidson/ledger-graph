version: '2'
services:
  ledger-graph:
    build: .
    ports:
     - "11235:11235"
    volumes:
     - .:/src
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      MOUNT_PATH: "/ledger-graph"
    depends_on:
     - neo4j
    links:
      - neo4j
    container_name: ledger-graph
    command: nodemon server.js
  neo4j:
    image: neo4j:3.0
    ports:
     - "7474:7474"
     - "7473:7473"
     - "7687:7687"
    container_name: neo4j
