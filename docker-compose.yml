version: '2'
services:
  api:
    build: .
    ports:
     - "11235:11235"
    volumes:
     - .:/usr/src/app
    environment:
      NODE_ENV: "development"
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      MOUNT_PATH: '/ledger-graph'
    depends_on:
     - neo4j
    container_name: api
  neo4j:
    image: neo4j/neo4j:2.3.3
    ports:
     - "7474:7474"
    container_name: neo4j
