version: '2'
services:
  ledger-graph:
    build: .
    ports:
     - "11235:11235"
    volumes:
     - .:/usr/src/app
    environment:
      NODE_ENV: "development"
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      MOUNT_PATH: '/ledger-graph'
    depends_on:
     - neo4j
    container_name: ledger-graph
    command: node server.js
  neo4j:
    image: gcr.io/api-dannydavidson-com/neo4j:latest
    ports:
     - "7474:7474"
    container_name: neo4j
