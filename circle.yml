machine:
  node:
    version: 6
  pre:
  - sudo sed -i "s|dbms.security.auth_enabled=true|dbms.security.auth_enabled=false|g" /etc/neo4j/neo4j-server.properties
  services:
    - neo4j
    - docker
test:
  override:
    - npm test
    - npm run coverage
deployment:
  production:
    branch: master
    commands:
    - bin/deploy.sh
